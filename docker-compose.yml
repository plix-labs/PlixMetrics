services:
  plixmetrics:
    build: .
    container_name: plixmetrics
    ports:
      - "8282:8282"
    volumes:
      - ./data:/data
    environment:
      - PORT=8282
      - DATA_DIR=/data
      - NODE_ENV=production
      - IS_DOCKER=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8282/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
